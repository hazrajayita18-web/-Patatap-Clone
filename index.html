<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Patatap Clone</title>

    <link rel="stylesheet" href="style.css">

    <!-- Howler.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

    <!-- Paper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.15/paper-full.min.js"></script>

    <!-- PaperScript -->
    <script type="text/paperscript" canvas="myCanvas">

        var keyData = {
            a: { sound: new Howl({ src: ['sounds/a.mp3'] }), color: 'red' },
            b: { sound: new Howl({ src: ['sounds/b.mp3'] }), color: 'red' },
            c: { sound: new Howl({ src: ['sounds/c.mp3'] }), color: 'red' },
            s: { sound: new Howl({ src: ['sounds/s.mp3'] }), color: 'orange' },
            d: { sound: new Howl({ src: ['sounds/d.mp3'] }), color: 'yellow' },
            e: { sound: new Howl({ src: ['sounds/e.mp3'] }), color: 'red' },
            f: { sound: new Howl({ src: ['sounds/f.mp3'] }), color: 'green' },
            g: { sound: new Howl({ src: ['sounds/g.mp3'] }), color: 'blue' },
            h: { sound: new Howl({ src: ['sounds/h.mp3'] }), color: 'purple' },
            i: { sound: new Howl({ src: ['sounds/i.mp3'] }), color: 'red' },
            j: { sound: new Howl({ src: ['sounds/j.mp3'] }), color: 'pink' },
            k: { sound: new Howl({ src: ['sounds/k.mp3'] }), color: 'cyan' },
            l: { sound: new Howl({ src: ['sounds/l.mp3'] }), color: 'cyan' },
            m: { sound: new Howl({ src: ['sounds/m.mp3'] }), color: 'cyan' },
            n: { sound: new Howl({ src: ['sounds/n.mp3'] }), color: 'cyan' },
            o: { sound: new Howl({ src: ['sounds/o.mp3'] }), color: 'cyan' },
            p: { sound: new Howl({ src: ['sounds/p.mp3'] }), color: 'cyan' },
            q: { sound: new Howl({ src: ['sounds/q.mp3'] }), color: 'cyan' },
            r: { sound: new Howl({ src: ['sounds/r.mp3'] }), color: 'cyan' },
            t: { sound: new Howl({ src: ['sounds/t.mp3'] }), color: 'cyan' },
            u: { sound: new Howl({ src: ['sounds/u.mp3'] }), color: 'cyan' },
            v: { sound: new Howl({ src: ['sounds/v.mp3'] }), color: 'cyan' },
            w: { sound: new Howl({ src: ['sounds/w.mp3'] }), color: 'cyan' },
            x: { sound: new Howl({ src: ['sounds/x.mp3'] }), color: 'cyan' },
            y: { sound: new Howl({ src: ['sounds/y.mp3'] }), color: 'cyan' },
            z: { sound: new Howl({ src: ['sounds/z.mp3'] }), color: 'cyan' },
        };

        var circles = [];

        function onKeyDown(event) {
            if (keyData[event.key]) {

                keyData[event.key].sound.play();

                var point = Point.random() * view.size;
                var circle = new Path.Circle(point, 500);
                circle.fillColor = keyData[event.key].color;

                circles.push(circle);
            }
        }

        function onFrame(event) {
            for (var i = 0; i < circles.length; i++) {
                circles[i].fillColor.hue += 1;
                circles[i].scale(0.92);

                if (circles[i].area < 1) {
                    circles[i].remove();
                    circles.splice(i, 1);
                    i--;
                }
            }
        }

    </script>
</head>

<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
